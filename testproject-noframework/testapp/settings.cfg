[max_processes]
type = int
default = 2
min_value = 1
max_value = 16
label = Number of processes
help_text = Enter number of processes which would be created by app. Between 1 and 16.

[hosts_file]
type = string
default = /etc/hosts
regex = ^/
label = Path to hosts file
help_text = We support only *NIX systems, so please start setting with "/" symbol.

[hourly_rate]
type = decimal
default = 15.00
decimal_places = 2
max_digits = 5
min_value = 1
label = Hourly rate
